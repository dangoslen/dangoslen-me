<html ng-app="dangoslen-me">
<head>
    <title>Dan Goslen</title>

    <!-- Meta-data. Duh/ -->
    <meta charset="utf-8">
    <meta name="description" content="The personal portal for the projects and ideas of Dan Goslen.">
    <meta name="author" content="Dan Goslen"><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <!-- Local Styles -->
    <link rel="stylesheet" type="text/css" href="resources/css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />

    <!-- Font Awesome -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
    <script src="https://use.fontawesome.com/8a22bc47c7.js"></script>

    <script src="resources/js/description.js"></script>
</head>


<body>
    <section class="header row">
        <div class="container">
             <div class="six columns">
                <h1><span>DAN</span><span>{</span><span>GOSLEN</span><span>}</span></h1>
            </div>
            <nav>
            </nav>
        </div>
    </section>

    <section class="main">
        <div class="container">
          <div class="row">
              	<h4>I'm a <my-description></my-description></h4>
          </div>
        </div>
	</section>

  <section class="links">
    <div class="container">
      <div class="row">
         <div class="two columns">
             <div class="center centered-text">
                  <a href="https://www.github.com/dangoslen" target="_blank">
                  <span class="lower-icon"><i class="fa fa-github" aria-hidden="true"></i></span>
                  <div>Code</div>
              </div>
         </div>
         <div class="two columns">
             <div class="center centered-text">
                  <a href="https://www.linkedin.com/in/dangoslen" target="_blank">
                  <span class="lower-icon"><i class="fa fa-linkedin" aria-hidden="true"></i></span>
                  <div>Professional</div>
              </div>
         </div>
         <div class="two columns">
             <div class="center centered-text">
                  <a href="http://music.dangoslen.me" target="_blank">
                  <span class="lower-icon"><i class="fa fa-bandcamp" aria-hidden="true"></i></span>
                  <div>Recordings</div>
             </div>
         </div>
         <div class="two columns">
              <div class="center centered-text">
                  <a href="https://medium.com/@dangoslen" target="_blank">
                  <span class="lower-icon"><i class="fa fa-medium" aria-hidden="true"></i></span>
                  <div>Writings</div>
              </div>
         </div>
         <div class="two columns">
              <div class="center centered-text">
                  <a href="https://www.twitter.com/@dangoslen" target="_blank">
                  <span class="lower-icon"><i class="fa fa-twitter" aria-hidden="true"></i></span>
                  <div>Twitter</div>
              </div>
         </div>
         <div class="two columns">
              <div class="center centered-text">
                  <a ng-click="showEmailModal=true" ng-init="showEmailModal=false">
                  <span class="lower-icon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
                  <div>Email Me</div>
                  </a>
              </div>
         </div>
       </div>
  </section>

  <section>
	   <modal title="Email Me" open="showEmailModal" id="email-me-modal" ng-class="{ 'hidden': !showEmailModal }" >
             <form name="emailMeForm" novalidate>
                <div class="row">
                	<div class="six columns" ng-class="{ 'has-error' : emailMeForm.name.$invalid && !emailMeForm.name.$pristine }">
                    	<label>Name</label>
                    	<input name="name" type="text" class="u-full-width" ng-model="name" required />
                    </div>
                    <div class="six columns" ng-class="{ 'has-error' : emailMeForm.email.$invalid && !emailMeForm.email.$pristine }">
	                    <label>Email Address</label>
                    	<input name="email" type="email" class="u-full-width" ng-model="emai" required />
                    </div>
                </div>
                <div class="row">
                	<div class="twelve columns">
                    	<label>Message</label>
                    	<textarea class="u-full-width" name="message" ng-model="message" required></textarea>
                	</div>
                </div>
            </form>
	   </modal>
	</section>
</body>
</html>
